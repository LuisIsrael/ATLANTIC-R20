<header *ngIf="isLoggedIn | async">
  <div class="block1">
    <div class="logo1"></div>
    <span (click)="openMenu()" class="material-icons localIcons">menu</span>
  </div>

  <div class="block2">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut()">
        <mat-icon><span class="material-icons">power_settings_new</span></mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
      <button mat-menu-item class="lector" [ngClass]="lector? '' : 'whiteemoji'" (click)="activeSpeaker()">
        <mat-icon>voicemail</mat-icon>
        <span>Asistente de Accesibilidad</span>
      </button>
    </mat-menu>
  </div>
</header>
